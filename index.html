    <meta charset="UTF-8">

</head>

<body>

    <div class="container">
      
      <!-- Working Input Box -->
        <!-- <input
          type="text"

    <!-- Input form section -->
        <div class="input-group mb-3 mx-auto" id="search-section">
            <input type="text" class="form-control" id="search-form" name="value" placeholder="Input Zipcode" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="input-group-text" id="weather-button" type="submit" onclick="getWeather()">Get Weather</button>
            </div>
          </div>

    <!-- wrapper for content section to hide/show -->
  <div #id="hide-form">

    <!-- City Section -->
        <div class="card text-center mx-auto" id="city-section">
            <h5 class="card-header">City</h5>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col" id="city-name">
                      Placeholder City
                    </div>
                </div>
            </div>
        </div>

    <!-- Temperature Section -->
    <div class="card text-center mx-auto" id="temp-section">
        <h5 class="card-header">Temperature</h5>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col" id="kelvin">
                  Kelvin
                </div>
                <div class="col" id="fahrenheit">
                  Fahrenheit
                </div>
                <div class="col" id="celsius">
                  Celsius
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Condition -->
    <div class="card text-center mx-auto"  id="condition-section">
        <h5 class="card-header">Condition</h5>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col" id="weather-condition">
                  Light Rain
                </div>
            </div>
        </div>
    </div>

    <!-- Other Info -->
    <div class="card text-center mx-auto"  id="info-section">
        <h5 class="card-header">Other Info</h5>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">
                  (insert picture)
                </div>
            </div>
        </div>
    </div>

  <!-- End of hide/show -->
  </div>

<!-- Ending div for entire card page -->
</div>
