<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>

<body>
    <div class="card-element">

    <!-- Input form section -->
        <div class="input-group mb-3 w-25 mx-auto" id="search-form">
            <input type="text" class="form-control" placeholder="Input Zipcode" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">Get Weather</span>
            </div>
          </div>

    <!-- City Section -->
        <div class="card w-25 text-center mx-auto" id="city-section">
            <h5 class="card-header">City</h5>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col">
                      Lexington
                    </div>
                </div>
            </div>
        </div>

    <!-- Temperature Section -->
    <div class="card w-25 text-center mx-auto" id="temp-section">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">
                  Kelvin
                </div>
                <div class="col">
                  Fahrenheit
                </div>
                <div class="col">
                  Celsius
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Condition -->
    <div class="card w-25 text-center mx-auto"  id="condition-section">
        <h5 class="card-header">Condition</h5>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">
                  Light Rain
                </div>
            </div>
        </div>
    </div>

    <!-- Other Info -->
    <div class="card w-25 text-center mx-auto"  id="info-section">
        <h5 class="card-header">Other Info</h5>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">
                  (insert picture)
                </div>
            </div>
        </div>
    </div>


<!-- Ending div for entire card page -->
</div>
