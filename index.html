<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Weather App</title>

</head>

<body>

  <div class="container">



    <div class="mb-3 mx-auto mw-50 " id="search-section">
      <form id="form">
        <div class="row justify-content-center">
          <div class="col-6 px-0">
            <input type="number" class="form-control" id="search-form" name="value" placeholder="Enter ZIP Code: 50210"
              aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          <div class="col-3 px-0" id="weather-button">
            <button class="input-group-text btn-dark" type="submit" onclick="updateDOM()">Get
              Weather</button>
          </div>
          <div class="col-3 px-0" id="location-button">
            <button class="input-group-text btn-dark" type="submit" onclick="getLocation()">Get
              Location</button>
          </div>
        </div>
      </form>
    </div>

    <p id="error-message">Please enter a valid ZIP code.</p>

    <!-- wrapper for content section to hide/show -->
    <div id="hide-form">

      <!-- City Section -->
      <div class="card text-center mx-auto mw-50" id="city-section">
        <h5 class="card-header">City</h5>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col" id="city-name">
              Placeholder City
            </div>
          </div>
        </div>
      </div>

      <!-- Temperature Section -->
      <div class="card text-center mx-auto mw-50" id="temp-section">
        <h5 class="card-header">Temperature</h5>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col" id="kelvin">
              Kelvin
            </div>
            <div class="col" id="fahrenheit">
              Fahrenheit
            </div>
            <div class="col" id="celsius">
              Celsius
            </div>
          </div>
        </div>
      </div>

      <!-- Weather Condition -->
      <div class="card text-center mx-auto mw-50" id="condition-section">
        <h5 class="card-header">Condition</h5>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col" id="weather-condition">
              Light Rain
            </div>
          </div>
        </div>
      </div>

      <!-- Other Info -->
      <div class="card text-center mx-auto mw-50" id="info-section">
        <h5 class="card-header">Icon</h5>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col" id="weather-image">
              <img src="" alt="" id="weather-icon">
            </div>
          </div>
        </div>
      </div>

      <!-- End of hide/show -->
    </div>

    <!-- Ending div for entire card page -->
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>

<script src="/js/newpull.js"></script> -->

</html>
